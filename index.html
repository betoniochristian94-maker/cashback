
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Cashbacker</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#22c55e">
</head>
<body>

  <h1>Cashbacker</h1>

  <p id="user">Not logged in</p>
  <p>Cashback: ₱<span id="cashback">0</span></p>

  <button id="loginBtn" onclick="login()">Login with Google</button>
  <br><br>

  <button class="add" onclick="addCashback()">+₱10</button>
  <button class="withdraw" onclick="withdrawCashback()">Withdraw</button>
  <p id="withdrawMessage"></p>

  <br><br>

  <input id="linkInput" placeholder="Paste link here">
  <button class="convert" onclick="convertLink()">Convert Link</button>
  <p id="convertedLink"></p>

  <p class="center small">© 2026 Cashbacker • Demo App</p>

  <!-- App Logic -->
  <script type="module" src="app.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.log('SW registration failed', err));
    }
  </script>

</body>
</html>
