<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cashback App</title>

<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #e8f5e9, #ffffff);
  margin: 0;
  padding: 0;
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

h2, h3 {
  margin-top: 0;
  text-align: center;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
}

button:active {
  transform: scale(0.97);
}

.login {
  background: #4285F4;
  color: #fff;
}

.add {
  background: #2e7d32;
  color: #fff;
}

.convert {
  background: #ff9800;
  color: #fff;
}

.withdraw {
  background: #d32f2f;
  color: #fff;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.center {
  text-align: center;
}

.small {
  font-size: 14px;
  color: #555;
}
</style>
</head>

<body>

<div class="container">

  <div class="card">

  <div class="card">

    <input id="linkInput" placeholder="Paste Shopee / TikTok / Lazada link">
    <button class="convert" onclick="convertLink()">Convert Link</button>
    <p id="convertedLink" class="small"></p>
  </div>

  <div class="card">
    <h3>Withdraw Cashback</h3>
    <button class="withdraw" onclick="withdrawCashback()">Withdraw</button>
    <p id="withdrawMessage" class="small center"></p>
  </div>

</div>
