<!DOCTYPE html>
<html>
<head>
  <title>Cashback Demo App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
  <style>
    body { font-family: Arial; max-width:500px; margin:auto; padding:20px; background:#f4f4f9; color:#333; }
    h2,h3 { text-align:center; }
    button { padding:10px 20px; margin:5px 0; font-size:16px; cursor:pointer; border:none; border-radius:8px; background-color:#4CAF50; color:white; transition:0.3s; }
    button:hover { background-color:#45a049; }
    input[type=text] { width:100%; padding:10px; margin:5px 0 10px 0; border-radius:5px; border:1px solid #ccc; }
    #convertedLink a { color:#2196F3; word-break:break-word; }
    #withdrawMessage { font-weight:bold; color:#e91e63; }
    hr { margin:20px 0; border:0; border-top:1px solid #ccc; }
  </style>
</head>
<body>

<h2>Cashback Demo App</h2>

<!-- LOGIN -->
<button onclick="login()">Login with Google</button>
<p id="user"></p>

<!-- CASHBACK -->
<h3>Your Cashback: ₱<span id="cashback">0</span></h3>
<button onclick="addCashback()">Add ₱10</button>

<hr>

<!-- LINK CONVERTER -->
<h3>Paste your link here:</h3>
<input type="text" id="linkInput" placeholder="Paste Shopee/TikTok/Lazada link">
<button onclick="convertLink()">Convert Link</button>
<p id="convertedLink"></p>

<hr>

<!-- WITHDRAW -->
<h3>Withdraw / Claim Cashback</h3>
<button onclick="withdrawCashback()">Withdraw</button>
<p id="withdrawMessage"></p>

<script type="module" src="app.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js')
    .then(() => console.log('Service Worker Registered'));
}
</script>

</body>
</html>
